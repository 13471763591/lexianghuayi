<!DOCTYPE html>
<html lang="en">

<head>
	<title>用户管理页</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="css/uniform.css" />
	<link rel="stylesheet" href="css/select2.css" />
	<link rel="stylesheet" href="css/matrix-style2.css" />
	<link rel="stylesheet" href="css/matrix-media.css" />
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'> -->
</head>

<body>

	<div id="content">
		<div id="content-header">
			<h1>用户信息管理</h1>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="widget-box">
						<div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
							<h5>添加商品</h5>
						</div>
						<div class="widget-content nopadding">
							<form class="form-horizontal" method="post" action="#" name="basic_validate"
								id="basic_validate" novalidate="novalidate">
								<div class="control-group">
									<label class="control-label">商品id</label>
									<div class="controls">
										<input type="text" name="id" id="goodsId">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">商品名称</label>
									<div class="controls">
										<input type="text" autocomplete="off" name="title" id="goodsTitle">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">商品图片</label>
									<div class="controls">
										<input type="text" autocomplete="off" name="img" id="goodsImg">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">商品价格</label>
									<div class="controls">
										<input type="text" autocomplete="off" name="price" id="goodsPrice">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">商品描述</label>
									<div class="controls">
										<input type="text" autocomplete="off" name="des" id="goodsDic">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">商品小图片</label>
									<div class="controls">
										<input type="text" autocomplete="off" name="pic" id="goodsPics">
									</div>
								</div>
								<div class="form-actions">
									<input type="button" autocomplete="off" value="保存" class="btn btn-success">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.ui.custom.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.uniform.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/matrix.js"></script>
	<script src="js/matrix.tables.js"></script>
	<script>
	$(()=>{
		$(".btn-success").click(function(){
			console.log($("form").serialize());
		$.ajax({
			type: "post",
			url: "/goods/add",
			data: $("form").serialize(),
			success(data) {
				alert(data.msg)
				window.location.reload();
			}
		});
	})
	})
	
	
	</script>
</body>

</html>
